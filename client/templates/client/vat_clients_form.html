{% extends 'base.html' %}

{% block title %}Filter VAT Clients{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h2>Process VAT Clients by Month or Accountant</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Get Clients</button>
    </form>
{% endif %}
{% endblock %}
