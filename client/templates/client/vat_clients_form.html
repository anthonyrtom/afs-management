{% extends 'base.html' %}

{% block title %}Filter VAT Clients{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h6 class="h6 mt-4">Process VAT Clients by Month or Accountant</h6>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Get Clients</button>
    </form>
{% endif %}
{% endblock %}
