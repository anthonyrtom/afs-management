{% extends 'base.html' %}

{% block title %}Create Client Financial Years{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h6 class="mt-4 h6">Create Client Financial Years</h6>

<form method="POST">
    {% csrf_token %}

</form>
{% endif %}
{% endblock %}
